{# -*- engine:swig -*- #}
{% extends 'layout/application.html' %}{% block title %}意见反馈{% endblock %}
{% block main %}
<style>body { background:#fbfbfb; }</style>
<form id="feedback-form" action="" method="post" style="text-align: center">
  <span>&nbsp;</span>
  <textarea name="desc" placeholder="你有什么意见统统告诉我们吧！"></textarea>
  <span>&nbsp;</span>
  <input name="c" type="text" placeholder="请留下你的联系方式" />
</form>
<p>&nbsp;</p>
<div class="small-12 large-12 columns"><div onclick="submitFeedback()" class="big-btn">提&nbsp;&nbsp;交</div></div>
{% endblock %}
{% block scripts %}
{% include "layout/pagejs.html" with {page: 'feedback', current:current} only %}
{% include "layout/wechat.html" %}
{% endblock %}
